<body>
    <script>function factorialLoop(n) {
  if (n < 0) return undefined; 
  let result = 1;
  for (let i = 2; i <= n; i++) {
    result *= i;
  }
  return result;
}
console.log(factorialLoop(5)); 
    </script>
</body>
