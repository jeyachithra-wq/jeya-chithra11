<body>
    <script>
        function findLargest(arr) {
  let max = arr[0];
  for (let i = 1; i < arr.length; i++) {
    if (arr[i] > max) {
      max = arr[i];
    }
  }
  return max;
}
const numbers = [4, 17, 2, 99, 23];
console.log(findLargest(numbers)); 
</script>
</body>
