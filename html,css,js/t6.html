<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width,initial-scale=1.0">
    <title>swap two numbers</title>
</head>
<body>
    <script>
let a = 8;
let b = 10;
console.log("Before swap: a =", a, "b =", b);
a = a + b; 
b = a - b;
a = a - b; 
console.log("After swap: a =", a, "b =", b);
</script>
</body>
</html>
